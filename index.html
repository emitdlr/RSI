<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RSI - CyberCompass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- linking to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />


</head>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="./src/img/rsi_logo.jpg" width="120" height="70" class="d-inline-block align-top" alt="">
    </a>
</nav>


<body>
    <section class="container">
    <header>
        <H1>Cyber Compass</H1>
        <f2>Automated Compliance Solution</f2>
        <br>
        <br>

            <div class="col-12">
                <p>A random number will be selected.
                </p>
                <p>Each of thefour crystals below have a set number of points. Click each one to reach the selected
                    number.
                </p>
                <p>Each crystal value will change with every game. Reach the correct total to win.
                </p>
                <br>
            </div>
            <div class="row">
                <div class="col-2">
                    <h1>Goal</h1>
                    <h1 id="goalTot"></h1>
                </div>
                <div class="col-2">
                    <h1>Current</h1>
                    <h1 id="currentTot"></h1>
                </div>
                <div class="col-2">
                    <h2>Wins</h2>
                    <h2 id="wins">0</h2>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <button id="space" class="col-1">
                    <h1>Space</h1>
                </button>
                <button id="power" class="col-1">
                    <h1>Power</h1>
                </button>
                <button id="mind" class="col-1">
                    <h1>Mind</h1>
                </button>
                <button id="soul" class="col-1">
                    <h1>Soul</h1>
                </button>
            </div>
        </section>


</body>

</html>
